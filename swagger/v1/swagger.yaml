---
openapi: 3.0.1
info:
  title: Movie API
  version: v1
  description: A REST API for managing movies and watchlists with JWT authentication
paths:
  "/api/v1/movies":
    get:
      summary: list movies
      tags:
      - Movies
      description: Retrieve all movies
      responses:
        '200':
          description: successful
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 1
                    title:
                      type: string
                      example: The Matrix
                    description:
                      type: string
                      example: A computer hacker...
                    release_year:
                      type: integer
                      example: 1999
                    created_at:
                      type: string
                      format: datetime
                    updated_at:
                      type: string
                      format: datetime
                  required:
                  - id
                  - title
servers:
- url: http://localhost:3000
  description: Development server
